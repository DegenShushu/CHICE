<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Love Rice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        .header {
            background: #ff4d4d; /* Red background */
            color: white;
            text-align: center;
            padding: 50px 0;
            font-family: 'Comic Neue', cursive; /* Fun and meme-like font */
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 1.5em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .description {
            margin-top: 30px;
        }
        .description p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Chinese Love Rice</h1>
        <p>中國人愛米</p>
    </div>

    <div class="container description">
        <p>When we eat rice, we become very happy people.</p>
        <p>當我們吃米飯時，我們就會變成非常快樂的人。</p>
    </div>

</body>
</html>
